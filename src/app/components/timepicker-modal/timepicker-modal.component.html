<div class="modal-body">

    <div class="header">
        <h3 class="header-title">{{ title }}</h3>
        <hr>
    </div>

    <div class="data">
        <form class="form">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-7">
                        <ngb-timepicker [(ngModel)]="valueTime" [meridian]="valueMeridian" name="tp"></ngb-timepicker>
                    </div>
                    <div class="col-md-3" style="padding-top: 40px;">
                        <button class="btn btn-sm btn-outline-{{valueMeridian ? 'success' : 'danger'}}" (click)="toggleMeridian()">
                        {{valueMeridian ? "Formato 24 horas" : "Formato 12 horas"}}
                        </button>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <button (click)="closeModal()" class="btn btn-cancel">Cancelar</button>
                    </div>
                    <div class="col">&nbsp;</div>
                    <div class="col">&nbsp;</div>
                    <div class="col">
                        <button (click)="onSubmit()" class="btn btn-create">Aceptar</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- ============
                   TERMINA FORMULARIO 
                  ================= -->

    </div>



</div>
