<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
                  <h1>Login</h1>
                  <p class="text-muted">Entra con tu cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="username" placeholder="Usuario" autocomplete="username" required>
                    <div class="invalid-feedback" *ngIf="isFieldInvalid('username')">
                      Usuario es requerido
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" autocomplete="current-password" required>
                    <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                      Contraseña es requerido
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Entrar</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" (click)="openFormRecoverPassword()">Olvido su password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!--div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Registro</h2>
                  <p>Si aun no se ha registrado puede hacerlo en el siguiente link.</p>
                  <button type="button" class="btn btn-primary active mt-3">Registrarse ahora!</button>
                </div>
              </div>
            </div-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
