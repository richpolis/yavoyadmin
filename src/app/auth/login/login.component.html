<div class="container">
  <div class="col-md-6 mx-auto text-center">
    <div class="header-title">

      <!--div class="logo">
        <img src="assets/images/login_logo.png" alt="Casa nike">
      </div-->

      <h2 class="wv-heading--title">
        TU CUENTA PARA TODO LO RELACIONADO CON NIKE
      </h2>
      <h2 class="wv-heading-subtitle">
      </h2>
    </div>
  </div>
  <div class="mx-auto">
    <div class="myform form ">
      <form class="login-container" [formGroup]="formLogin" (ngSubmit)="onLogin()">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="username" placeholder="Usuario" autocomplete="username" required  [ngClass]="{'is-invalid': formSubmitAttempt && f.username.errors }">
                    <div *ngIf="formSubmitAttempt && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Usuario es requerido</div>
                      <div *ngIf="f.username.errors.email">Debes de ingresar un email valido</div>
                  </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" autocomplete="current-password" required   [ngClass]="{'is-invalid': formSubmitAttempt && f.password.errors }">
          <div *ngIf="formSubmitAttempt && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password es requerido</div>
            <div *ngIf="f.password.errors.pattern">Debe de ingresar una contraseña valida</div>
        </div>
        </div>
        <div class="forgot">
          <span class="btn btn-link btn-recover-password" (click)="openFormRecoverPassword()">¿Olvidaste la contraseña?</span>
        </div>
        <div class="text-center btns">
          <button type="submit" class="btn btn-block btn-login">Inicia Sesión</button>
        </div>
      </form>
    </div>
  </div>
</div>
